<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Chat</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
    #chat { height: 60vh; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background: #fafafa; }
    .msg { padding: 6px 8px; margin: 5px 0; border-radius: 6px; }
    .me { background: #d1ffd6; text-align: right; }
    .other { background: #fff; }
    .meta { font-size: 0.8em; color: #666; }
    footer { position: fixed; bottom: 0; left: 0; right: 0; display: flex; max-width: 800px; margin: 0 auto; padding: 8px; background: #fff; border-top: 1px solid #eee; }
    input[type="text"] { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 14px; border-radius: 8px; border: none; background: #007bff; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h2>fosChat by Rahultushar</h2>
  <div id="chat"></div>

  <footer>
    <form id="form" style="display: flex; flex: 1;">
      <input id="input" type="text" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </footer>

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ask for username once and save in localStorage
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:");
      if (!username) username = "Anonymous";
      localStorage.setItem("username", username);
    }

    const socket = io(); // connect to server
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    // helper to display a message
    function appendMessage(msg, mine=false) {
      const div = document.createElement('div');
      div.className = 'msg ' + (mine ? 'me' : 'other');

      const meta = document.createElement('div');
      meta.className = 'meta';
      const t = new Date(msg.time);
      meta.textContent = msg.user + ' â€¢ ' + t.toLocaleTimeString();

      const text = document.createElement('div');
      text.textContent = msg.text;

      div.appendChild(meta);
      div.appendChild(text);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // receive chat history (array of messages)
    socket.on('chat history', (msgs) => {
      chat.innerHTML = '';
      msgs.forEach(msg => {
        appendMessage(msg, msg.user === username);
      });
    });

    // receive single new message
    socket.on('chat message', (msg) => {
      appendMessage(msg, msg.user === username);
    });

    // send message
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      const msg = { user: username, text: text, time: new Date().toISOString() };
      socket.emit('chat message', msg);
      input.value = '';
      appendMessage(msg, true); // show instantly
    });
  </script>
</body>
</html>
